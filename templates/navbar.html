{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark shadow">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
            <img
                src="{% static 'images/guitar-configurator-logo.svg' %}"
                width="64"
                height="64"
                alt="logo"
                srcset=""
            />
            Guitar Configurator
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <p class="my-auto">
                    Welcome back,
                    <a href="{% url 'account' %}" class="link-info">{{user}}</a>
                    <a
                        href="{% url 'logout' %}"
                        type="button"
                        class="mx-3 link-secondary"
                    >
                        Logout
                    </a>
                </p>
                {% else %}
                <p class="my-auto">
                    Hello, <a href="{% url 'login' %}" class="link-info">Guest</a>
                </p>
                {% endif %}
                <li class="nav-item dropdown mx-3">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                    >
                        <i class="bi bi-person fs-1"></i>
                    </a>
                    <ul class="dropdown-menu">
                        {% if not user.is_authenticated %}
                        <li>
                            <a href="{% url 'login' %}" class="dropdown-item"
                                >Login</a
                            >
                        </li>
                        <li>
                            <a href="{% url 'register' %}" class="dropdown-item"
                                >Register</a
                            >
                        </li>
                        {% else %}
                        <li>
                            <a href="{% url 'account' %}" class="dropdown-item">My Account</a>
                        </li>
                        {% endif %}
                    </ul>
                </li>

                <li class="nav-item mx-3">
                    <a
                        href="#"
                        class="nav-link"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasCart"
                        aria-controls="offcanvasCart"
                    >
                        <i class="bi bi-cart fs-1"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
