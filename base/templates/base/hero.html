{% load static %}
<div class="container py-5">
    <div class="row pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 text-start">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1">
                Your <span class="text-color-warning">own</span> dream
                <span class="text-color-danger">Guitar</span>
            </h1>
            <p class="lead">
                Configure your own guitar in just a few simple steps or choose
                from one of our premade custom builds!
            </p>
            <div
                class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3"
            >
                <button
                    type="button"
                    class="btn btn-primary btn-lg px-4 me-md-2 fw-bold"
                    data-bs-toggle="modal"
                    data-bs-target="#step-1"
                >
                    Build your own!
                </button>
                <a
                    type="button"
                    class="btn btn-outline-secondary btn-lg px-4"
                    href="#staff-picks-section"
                >
                    Our recommendations
                </a>
            </div>
        </div>
        <div class="col-lg-4">
            <img
                class="img-fluid"
                src="{% static 'images/guitar.png' %}"
                alt=""
            />
        </div>
    </div>
</div>
