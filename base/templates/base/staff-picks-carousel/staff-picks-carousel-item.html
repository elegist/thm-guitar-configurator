{% load static %}
<div class="container w-50 py-5 text-center">
    <div class="row">
        <div class="col">
            <h3>{{ pick.name }}</h3>

            <img class="img-fluid" src="{% static pick.configuration_items.all.0.image_url %}" alt="">

            <p class="text-color-success pt-3">{{pick.total_price}}â‚¬</p>
            <div class="d-grid gap-2 col-sm mx-auto">
                <a href="{{pick.add_to_cart}}" class="btn btn-success shadow-sm mt-2 mt-md-0">Add to cart</a>
            </div>
        </div>
        <div class="col d-none d-lg-block my-auto">
            <ul class="list-group">
                {% for item in pick.configuration_items.all %}
                    <li class="list-group-item list-group-item-dark">{{item}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
