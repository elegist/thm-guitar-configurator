{% load static %}
<div
    class="offcanvas offcanvas-end bg-custom-dark"
    tabindex="-1"
    id="offcanvasCart"
    aria-labelledby="offcanvasCartLabel"
>
    <div class="offcanvas-header">
        <h1 class="offcanvas-title" id="offcanvasCartLabel">
            Cart
        </h1>
        <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
        ></button>
    </div>
    <div class="offcanvas-body">
        <!-- TODO: Display the chosen cart item / configuration -->
        {% if orderItems != None %}
        <ol class="list-group list-group-numbered">
                {% for item in orderItems %}
                <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ item.product.name }}</div>
                        <div class="d-flex justify-content-between align-items-center">
                            <img class="w-50" src="{% static item.product.image.url %}" alt="">
                            <span class="fst-italic text-success">â‚¬{{ item.product.price }}</span>
                        </div>
                    </div>
                    <span class="badge bg-primary rounded-pill">{{ item.quantity }}</span>
                </li>
                {% endfor %}
            </ol>

            <div class="d-grid gap-2 mt-5">
                <button class="btn btn-success btn-lg">Order</button>
            </div>
        {% else %}
        <p class="fst-italic text-color-info">No items in cart</p>

        <div class="d-grid gap-2 mt-5">
            <button class="btn btn-success btn-lg" disabled>Order</button>
        </div>
        {% endif %}
    </div>
</div>
