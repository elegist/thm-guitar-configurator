<div class="container-fluid text-center">
    <div class="row">
        <div class="col-lg-4">
            <img class="img-fluid img-guitar-preview" src="https://via.placeholder.com/300x500" alt="" srcset="" />
            <div class="d-flex justify-content-around py-2 pt-lg-2">
                <div
                    class="btn-group"
                    role="group"
                    aria-label="Guitar dexterity"
                >
                    <input
                        type="radio"
                        class="btn-check"
                        name="dexterity-radio"
                        id="left-hand-radio"
                        autocomplete="off"
                    />
                    <label class="btn btn-outline-secondary" for="left-hand-radio"
                        >Left-handed</label
                    >
                    <input
                        type="radio"
                        class="btn-check"
                        name="dexterity-radio"
                        id="right-hand-radio"
                        autocomplete="off"
                        checked
                    />
                    <label class="btn btn-outline-secondary" for="right-hand-radio"
                        >Right-handed</label
                    >
                </div>
            </div>
        </div>
        <div class="col-lg-1">
            <div class="vr h-100 d-none d-lg-block"></div>
        </div>
        <div class="col-lg-7">
            <div class="container-fluid text-center">
                <div class="row g-4">
                    {% if step == 1 %}
                        {% for x in frets %}
                        <div class="col-4">
                            <button class="btn btn-info configurator-option">
                                {{ x }}
                            </button>
                        </div>
                        {% endfor %}
                    {% elif step == 2 %}
                        {% for x in woods %}
                        <div class="col-4">
                            <button class="btn btn-info configurator-option">
                                {{ x }}
                            </button>
                        </div>
                        {% endfor %}
                    {% elif step == 3 %}
                        {% for x in colors %}
                        <div class="col-4">
                            <button class="btn btn-info configurator-option">
                                {{ x }}
                            </button>
                        </div>
                        {% endfor %}
                    {% elif step == 4 %}
                        {% for x in electronics %}
                        <div class="col-4">
                            <button class="btn btn-info configurator-option">
                                {{ x }}
                            </button>
                        </div>
                        {% endfor %}
                    {% elif step == 5 %}
                        {% for x in hardware %}
                        <div class="col-4">
                            <button class="btn btn-info configurator-option">
                                {{ x }}
                            </button>
                        </div>
                        {% endfor %}    
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </div>
</div>
