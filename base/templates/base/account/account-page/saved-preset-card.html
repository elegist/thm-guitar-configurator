{% load static %}
<div>
    <div class="card guitar-card mx-auto">
        <img class="card-img-top" src="{% static '' %}" alt="">
        <div class="card-body">
            <h3>{{configuration.name}}</h3>
            <div class="accordion" id="accordion{{configuration.id}}">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#content{{configuration.id}}" aria-expanded="true" aria-controls="#content{{configuration.id}}">
                            Items
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse" id="content{{configuration.id}}" data-bs-parent="#accordion{{configuration.id}}">
                        <div class="accordion-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Category</th>
                                        <th scope="col">Item</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in configuration.configuration_items.all %}
                                    <tr>
                                        <td>{{item.category.name}}</td>
                                        <td>{{item}}</td>
                                        <td>€{{item.price}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p>Total: €{{configuration.total_price}}</p>
        <div class="card-footer">
            <small class="text-muted">Created: {{configuration.date_updated}}</small>
        </div>
    </div>
</div>
