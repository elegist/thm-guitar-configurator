<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Register</h1>
                <button
                    class="btn-close"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>

            <div class="modal-body">
                <form class="row g-3" action="">
                    <div class="col-md-6">
                        <input
                            class="form-control"
                            type="text"
                            name="inputFirstName"
                            id="inputFirstName"
                            placeholder="First Name"
                        />
                    </div>
                    <div class="col-md-6">
                        <input
                            class="form-control"
                            type="text"
                            name="inputLastName"
                            id="inputLastName"
                            placeholder="Last Name"
                        />
                    </div>

                    <div class="col-md-12">
                        <input class="form-control" type="email" name="inputEmail" id="inputEmail" placeholder="Email">
                    </div>

                    <div class="col-md-12">
                        <input
                            class="form-control"
                            type="text"
                            name="inputAddress"
                            id="inputAddress"
                            placeholder="Address &amp; Number"
                        />
                    </div>

                    <div class="col-md-6">
                        <input
                            class="form-control"
                            type="text"
                            name="inputCity"
                            id="inputCity"
                            placeholder="City"
                        />
                    </div>
                    <div class="col-md-3">
                        <input
                            class="form-control"
                            type="text"
                            name="inputState"
                            id="inputState"
                            placeholder="State"
                        />
                    </div>
                    <div class="col-md-3">
                        <input
                            class="form-control"
                            type="text"
                            name="inputZip"
                            id="inputZip"
                            placeholder="Zip"
                        />
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <p class="fw-light">Already have an account?</p>
                <button
                    class="btn btn-primary"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                >
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
